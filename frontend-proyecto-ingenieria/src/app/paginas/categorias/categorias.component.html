    data-target="#exampleModal">
    Agregar
</button>

<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Eliminar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of categorias" >
            <th scope="row">1</th>
            <td>{{ item.nombre }}</td>
            <td>{{item.descripcion}}</td>
            <td> <button class="btn btn-danger btn-sm" >Eliminar</button> </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nueva categoria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formularioCategoria" >
                    <div class="form-group">
                        <label for="formGroupExampleInput">Nombre de la categoria</label>
                        <input formControlName="nombre" type="text"  class="form-control" placeholder="Nombre de la categoria">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Descripcion</label>
                        <input formControlName="descripcion"  type="text" class="form-control" placeholder="Descripcion">
                    </div>
                </form>   
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cerrar</button>
                <button type="button" (click)="guardar()"  [disabled]="!formularioCategoria.valid" data-dismiss="modal" class="btn btn-primary btn-sm">Guardar</button>
            </div>
        </div>
    </div>
</div>
